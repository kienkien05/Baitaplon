<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kho hàng vô tri - Đăng nhập">
  <title>Đăng nhập - Kho hàng vô tri</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-logo">
        <i class="fas fa-warehouse"></i>
        <h1>Kho hàng vô tri - Login</h1>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Đăng nhập</button>
        <button class="auth-tab" data-tab="register">Đăng ký</button>
      </div>
      
      <div id="login" class="auth-form active">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
              <button type="button" class="toggle-password" aria-label="Hiện/ẩn mật khẩu">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-check">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Ghi nhớ đăng nhập</label>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>
          
          <button type="submit" class="btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập
          </button>
        </form>
      </div>
      
      <div id="register" class="auth-form">
        <form id="registerForm">
          <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="new-password">Mật khẩu</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu" required>
              <button type="button" class="toggle-password" aria-label="Hiện/ẩn mật khẩu">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
          </div>
          
          <button type="submit" class="btn-primary btn-block">
            <i class="fas fa-user-plus"></i> Đăng ký
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>

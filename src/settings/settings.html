<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/settings/settings.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-warehouse"></i>
                <h1>Kho Hàng Vô Tri</h1>
            </div>
            <div class="header-actions">
                <div class="header-nav">
                    {% if not user.is_admin %}
                    <a href="/main/user/inventory" class="nav-link" data-tooltip="Kho hàng"><i class="fas fa-boxes"></i></a>
                    {% endif %}
                    {% if user.is_admin %}
                    <a href="/main/admin/management" class="nav-link" data-tooltip="Quản lý người dùng"><i class="fas fa-users"></i></a>
                    {% endif %}
                    <a href="/profile" class="nav-link" data-tooltip="Thông tin cá nhân"><i class="fas fa-user"></i></a>
                    <a href="/settings" class="nav-link current" data-tooltip="Cài đặt"><i class="fas fa-cog"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="settings-container">
            <h2>Cài đặt tài khoản</h2>
            <form id="settingsForm">
                <div class="settings-section">
                    <h3>Thông tin đăng nhập</h3>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" readonly class="readonly-field">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Nhập email">
                        <div class="validation-feedback"></div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Thông tin cá nhân</h3>
                    <div class="form-group">
                        <label for="name">Họ và tên:</label>
                        <input type="text" id="name" name="name" value="{{ user.name if user.name else '' }}" placeholder="Nhập họ và tên">
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Ngày sinh:</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" value="{{ user.date_of_birth if user.date_of_birth else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <input type="text" id="address" name="address" value="{{ user.address if user.address else '' }}" placeholder="Nhập địa chỉ">
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="text" id="phone" name="phone" value="{{ user.phone if user.phone else '' }}" pattern="[0-9]{10}" title="Số điện thoại phải có 10 chữ số">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    <a href="/profile" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kho hàng vô tri</p>
            <nav class="footer-nav">
                <a href="/about">Về chúng tôi</a>
                <a href="/support">Hỗ trợ kỹ thuật</a>
                <a href="/terms">Điều khoản sử dụng</a>
                <a href="/privacy">Chính sách bảo mật</a>
            </nav>
        </div>
    </footer>

    <script type="module" src="/settings/settings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kho hàng vô tri - Đăng nhập">
  <meta name="theme-color" content="#ffffff">
  <meta name="google-signin-client_id" content="698773466958-s0aa126m3nbb0165d6qlego15pkhedcj.apps.googleusercontent.com">
  <title>Đăng nhập - Kho hàng vô tri</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="split-container">
    <!-- Left side - Image -->
    <div class="split-image">
      <div class="overlay">
        <div class="welcome-text">
          <h1>Chào mừng trở lại</h1>
          <p>Hệ thống quản lý kho hàng thông minh</p>
        </div>
      </div>
    </div>

    <!-- Right side - Login form -->
    <div class="split-content">
      <div class="form-container">
        <div class="form-header">
          <i class="fas fa-warehouse logo"></i>
          <h2>Đăng nhập</h2>
          <p>Đăng nhập để tiếp tục</p>
        </div>

        <div class="social-login">
          <button type="button" class="btn-google">
            <div class="google-icon">
              <svg viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
            </div>
            <span>Đăng nhập với Google</span>
          </button>
        </div>

        <div class="divider">
          <span>hoặc</span>
        </div>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" 
                     placeholder="Nhập tên đăng nhập" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" 
                     placeholder="Nhập mật khẩu" required>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="remember">
              <span class="checkmark"></span>
              Ghi nhớ đăng nhập
            </label>
            <a href="#" class="forgot-link">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn-submit">
            <span>Đăng nhập</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <p class="register-link">
          Chưa có tài khoản? <a href="#" class="switch-form">Đăng ký ngay</a>
        </p>
      </div>
    </div>
  </div>

  <script src="../js/core/auth.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script src="../js/script.js"></script>
  <script>
    // Initialize auth service when page loads
    window.addEventListener('load', () => {
      AuthService.init();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="src/profile/profie.css">
</head>
<body>
    <header role="banner">
        <div class="container">
            <div class="logo">
                <i class="fas fa-warehouse"></i>
                <h1>Kho hàng vô tri</h1>
            </div>
            <nav id="mainNav" role="navigation" aria-label="Menu chính">
                <ul>
                    <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Tổng quan</a></li>
                    <li><a href="#orders"><i class="fas fa-shopping-cart"></i> Đơn hàng của tôi</a></li>
                    <li><a href="#tracking"><i class="fas fa-truck"></i> Theo dõi đơn hàng</a></li>
                    <li><a href="#notifications"><i class="fas fa-bell"></i> Thông báo</a></li>
                    <li class="nav-divider"></li>
                    <li><a href="#profile" class="active"><i class="fas fa-user"></i> Thông tin cá nhân</a></li>
                    <li><a href="#address"><i class="fas fa-map-marker-alt"></i> Sổ địa chỉ</a></li>
                    <li><a href="#settings"><i class="fas fa-cog"></i> Cài đặt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <h1>User Profile</h1>
            <div class="profile-picture">
                <img src="path/to/profile-picture.jpg" alt="Profile Picture" id="profilePicture">
                <input type="file" id="avatarInput" style="display:none;">
                <button type="button" id="changeAvatarBtn">Đổi ảnh</button>
            </div>
            <form id="profileForm">
                <div class="personal-info">
                    <p>
                        <strong>Username:</strong>
                        <input type="text" id="username" name="username" value="User 123">
                    </p>
                    <p>
                        <strong>Email:</strong>
                        <input type="email" id="email" name="email" value="user@example.com" readonly>
                    </p>
                    <p>
                        <strong>Phone Number:</strong>
                        <input type="text" id="phone" name="phone" value="123-456-7890">
                    </p>
                </div>
                <div class="additional-info">
                    <p>
                        <strong>Total Orders:</strong>
                        <span id="totalOrders">0</span>
                    </p>
                    <p>
                        <strong>Favorite Products:</strong>
                        <span id="favoriteProducts">None</span>
                    </p>
                    <p>
                        <strong>Review Count:</strong>
                        <span id="reviewCount">0</span>
                    </p>
                </div>
                <div class="account-actions">
                    <button type="button" id="logoutBtn">Log Out</button>
                    <button type="button" id="switchAccountBtn">Switch Account</button>
                    <button type="submit" id="saveProfileBtn">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kho hàng vô tri. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='src/profile/profile.js') }}"></script>
    <script>
    // filepath: c:\Users\sv\Desktop\Baitaplon\src\profile\profile.html
    document.getElementById('changeAvatarBtn').onclick = function() {
        document.getElementById('avatarInput').click();
    };
    document.getElementById('avatarInput').onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                document.getElementById('profilePicture').src = evt.target.result;
            };
            reader.readAsDataURL(file);
        }
    };
    document.getElementById('profileForm').onsubmit = function(e) {
        e.preventDefault();
        // Lưu thông tin profile (có thể gửi lên server hoặc lưu localStorage)
        alert('Thông tin đã được lưu (demo)');
    };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kho hàng vô tri - Đăng nhập">
  <title>Đăng nhập - Kho hàng vô tri</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js" defer></script>
</head>
<body class="auth-page">
  <div class="auth-container" role="main">
    <div class="auth-box" aria-labelledby="auth-title">
      <div class="auth-logo">
        <i class="fas fa-warehouse" aria-hidden="true"></i>
        <h1 id="auth-title">Kho hàng vô tri - Login</h1>
      </div>
      
      <div class="auth-tabs" role="tablist">
        <button class="auth-tab active" data-tab="login" role="tab" aria-selected="true" aria-controls="login">Đăng nhập</button>
        <button class="auth-tab" data-tab="register" role="tab" aria-selected="false" aria-controls="register">Đăng ký</button>
      </div>
      
      <div id="login" class="auth-form active" role="tabpanel" aria-labelledby="login-tab">
        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
              <button type="button" class="toggle-password" aria-label="Hiện/ẩn mật khẩu">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-check">
            <input type="checkbox" id="remember" name="remember" aria-describedby="remember-desc">
            <label for="remember">Ghi nhớ đăng nhập</label>
            <a href="#" class="forgot-password" id="remember-desc">Quên mật khẩu?</a>
          </div>
          
          <button type="submit" class="btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập
          </button>
        </form>
      </div>
      
      <div id="register" class="auth-form" role="tabpanel" aria-labelledby="register-tab">
        <form id="registerForm" novalidate>
          <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="new-password">Mật khẩu</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu" required>
              <button type="button" class="toggle-password" aria-label="Hiện/ẩn mật khẩu">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
          </div>
          
          <button type="submit" class="btn-primary btn-block">
            <i class="fas fa-user-plus"></i> Đăng ký
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
